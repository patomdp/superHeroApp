<div class="list-heroes-container">
  <div class="header-container">
    <h2>Lista de SuperhÃ©roes</h2>
    <button mat-fab color="primary" routerLink="/add">
      <mat-icon aria-hidden="false" aria-label="add icon" fontIcon="person_add">person_add</mat-icon>
    </button>
  </div>

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese SuperhÃ©roe" autocomplete="off">
  </mat-form-field>


  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element;" >ðŸ¦¸</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Race Column -->
    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.appearance.race}} </td>
    </ng-container>

    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> GÃ©nero </th>
      <td mat-cell *matCellDef="let element"> {{element.appearance.gender}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-button class="pointer" routerLink="/edit/{{ i }}">
          <mat-icon aria-hidden="false" aria-label="edit icon" fontIcon="edit">edit</mat-icon>
        </button>
        <button mat-button class="pointer" (click)="deleteHero(i)">
          <mat-icon aria-hidden="false" aria-label="delete icon" fontIcon="delete">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccionar pÃ¡gina"></mat-paginator>

</div>
