name: CI - Angular Build and Firebase Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Actualizado a la versión v4

      # Configura Node.js v18.19
      - name: Set up Node.js
        uses: actions/setup-node@v4  # Actualizado a la versión v4
        with:
          node-version: '18.19'

      # Verifica que Node.js esté correctamente configurado
      - name: Check Node.js version
        run: node -v

      # Limpia la caché de node_modules para evitar conflictos
      - name: Clean npm cache
        run: npm cache clean --force

      # Configura la caché de npm
      - name: Cache node modules
        uses: actions/cache@v4  # Actualizado a la versión v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      # Instala las dependencias
      - name: Install dependencies
        run: npm ci  # Usamos 'npm ci' para garantizar que se usen las dependencias exactas

      # Limpia cualquier archivo previo en el directorio de salida antes de la build
      - name: Clean dist directory
        run: rm -rf dist  # Esto asegura que no haya restos de builds anteriores

      # Construye la app de Angular
      - name: Build Angular app
        run: npx ng build --configuration production  # Asegúrate de que se esté usando 'npx'

      # Instala Firebase CLI para el despliegue
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Despliega a Firebase Hosting
      - name: Deploy to Firebase
        run: firebase deploy --only hosting --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
